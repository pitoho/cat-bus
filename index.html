<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кот-автобус</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_section200px">
        <div class="cat_head">
            <div class="cat_head support_head"></div>
            <div class="cat_head support_head right_side_head"></div>
            <div class="cat_head support_head bottom_side_head"></div>
        </div>
        <div class="cat_ear"></div>
        <div class="cat_ear support_ear"></div>
        <div class="cat_ear right_ear"></div>
        <div class="cat_ear support_ear right_ear right_side_ear"></div>
        <div class="cat_smile support_smile">
            <div class="cat_nose"></div>
        </div>
        <div class="cat_eyes left_eye">
            <div class="zrachok"></div>
        </div>
        <div class="cat_eyes">
            <div class="zrachok"></div>
        </div>
        <div class="cat_smile">
            <div class="smile_tooth tooth1"></div>
            <div class="smile_tooth tooth2"></div>
            <div class="smile_tooth tooth3"></div>
            <div class="smile_tooth tooth4"></div>
            <div class="smile_tooth tooth5"></div>
            <div class="smile_tooth"></div>
        </div>
        <div class="cat_salon">
            <div class="cat_window window1"></div>
            <div class="cat_window window2"></div>
            <div class="cat_window window3"></div>
            <div class="cat_window window4"></div>
            <div class="cat_salon salon_support"></div>
        </div>
        
        <div class="cat_paws">
            <div class="paw num1">
                <div class="leg_stripe stripe1"></div>
                <div class="leg_stripe stripe2"></div>
            </div>
            <div class="paw num2">
                <div class="leg_stripe stripe1"></div>
                <div class="leg_stripe stripe2"></div>
            </div>
            <div class="paw num3">
                <div class="leg_stripe stripe1"></div>
                <div class="leg_stripe stripe2"></div>
            </div>
            <div class="paw num1 right_paw">
                <div class="leg_stripe stripe1"></div>
                <div class="leg_stripe stripe2"></div>
            </div>
        </div>
        <div class="tail">
            <div class="cat_tail"></div>
            <div class="cat_tail support_tail">
                <div class="leg_stripe tail_stripe"></div>
                <div class="leg_stripe tail_stripe str2"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
